<h2>Place Your Order</h2>

<form>
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Phone:</label><br>
    <input type="text" name="phone"><br><br>

    <label>Select Dish:</label><br>
    <select name="dish">
        <option>Butter Chicken</option>
        <option>Paneer Tikka</option>
        <option>Biryani</option>
        <option>Masala Dosa</option>
        <option>Chole Bhature</option>
    </select><br><br>

    <label>Quantity:</label><br>
    <input type="number" name="quantity" min="1"><br><br>

    <label>Address:</label><br>
    <textarea name="address" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit Order">
</form>
